<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App with Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="h-screen w-width bg-gray-300 flex flex-col justify-center items-center"
    >
      <div class="header">
        <h1 class="text-4xl">My Todo App with Tailwind! ðŸ¦Š</h1>
        <div class="form flex">
          <input
            class="appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:"
            id="newtext"
            type="text"
            placeholder="Add new Todo"
          />
          <button
            id="newBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4"
          >
            Add
          </button>
        </div>
      </div>
      <div class="todos w-10/12 mt-8">
        <div class="pendings ">
          <h3 class="text-2xl">Pendings</h3>
          <ul id="pendingList">
            <li
              class="text-center p-3 bg-white mt-4 rounded shadow-lg cursor-pointer hover:bg-green-500"
            >
              Item 1
            </li>
            <li
              class="text-center p-3 bg-white mt-4 rounded shadow-lg cursor-pointer hover:bg-green-500"
            >
              Item 2
            </li>
          </ul>
        </div>
        <div class="completed mt-8">
          <h3 class="text-2xl">Completed</h3>
          <ul id="completedList">
            <li
              class="text-center p-3 bg-white line-through text-red-500 mt-4 rounded shadow-lg cursor-pointer hover:bg-red-500 hover:text-white"
            >
              Item 3
            </li>
            <li
              class="text-center p-3 bg-white line-through text-red-500 mt-4 rounded shadow-lg cursor-pointer hover:bg-red-500 hover:text-white"
            >
              Item 4
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
